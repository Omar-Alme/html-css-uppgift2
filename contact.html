<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Fonts -->
    <title>Alkemisten</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <img src="./assets/media/alkemisten-logo.png" alt="Alkemisten logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Find Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
 
    <!-- Opening Times and Image Section -->
    <section class="opening-section">
      <div class="container">
        <div class="row align-items-center">
          <!-- Left Side: Text Content -->
          <div class="col-lg-6 col-md-12 text-content">
            <h1>ÖPPETTIDER</h1>
            <p>
              måndag–fredag: 07:00–18:00<br>
              lördag–söndag: 10:00–17:00
            </p>
          </div>
          <!-- Right Side: Image -->
          <div class="col-lg-6 col-md-12 image-content">
            <img src="./assets/media/bananbrod.jpg" alt="Alkemisten Coffee Shop" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Us Form Section -->
    <section class="contact-form-section">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-6 col-md-12 image-content">
                  <img src="./assets/media/barista.jpg" alt="Contact Coffee Shop" class="img-fluid">
              </div>
                <div class="col-lg-6 col-md-12 contact-info">
                  <div class="contact-details text-center">
                      <p><strong>Email:</strong> info@alkemisten.se</p>
                      <p><strong>Phone:</strong> +46 123 456 789</p>
                      <div class="social-icons">
                          <a href="https://www.instagram.com/alkemistenkaffe" target="_blank">
                              <i class="fab fa-instagram"></i>
                          </a>
                          <a href="contact.html#location" target="_blank">
                              <i class="fas fa-map-marker-alt"></i>
                          </a>
                      </div>
                  </div>
                  <!-- Contact Form -->
                  <form action="" method="POST" class="form-container">
                      <h2>Contact Us</h2>
                      <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                              required>
                      </div>
                      <div class="mb-3">
                          <label for="message" class="form-label">Message</label>
                          <textarea class="form-control" id="message" name="message" rows="4"
                              placeholder="Your Message" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-coffee-theme">Send Message</button>
                  </form>
              </div>
          </div>
      </div>
  </section>
    <!-- Google Maps Section -->
    <section id="location" class="maps-section">
      <div class="container">
        <h2>Our Locations</h2>
        <div class="row">
          <!-- Location 1 -->
          <div class="col-lg-6 col-md-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4261.30223816314!2d11.942441676542991!3d57.72238373859727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff4af4c6ba571%3A0xb4706f73f00a4bba!2sAlkemisten!5e0!3m2!1sen!2sse!4v1727031580973!5m2!1sen!2sse"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
          <!-- Location 2 -->
          <div class="col-lg-6 col-md-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2131.4591842443156!2d11.937531476542004!3d57.708657539677745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff3cb270e8dd7%3A0xcfb4ca6b83a0f3e2!2sAlkemisten!5e0!3m2!1sen!2sse!4v1727031691400!5m2!1sen!2sse"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </section>
  </main>
   <footer class="footer">
    <div class="container">
        <div class="footer-content">
            <a href="https://www.instagram.com/alkemistenkaffe/?hl=en" style="text-decoration: none;" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://maps.app.goo.gl/a8NXap2ZLZ1bRQmy5" target="_blank">
                <i class="fas fa-map-marker-alt"></i>
            </a>
        </div>
        <p>&copy; 2024 Alkemisten. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
